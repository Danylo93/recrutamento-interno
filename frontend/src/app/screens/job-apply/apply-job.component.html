<div class="apply-job-container">
  <h2>Candidatar-se a {{ job?.title }}</h2>
  <form [formGroup]="applicationForm" class="apply-job-form" (ngSubmit)="apply()">
    <div>
      <label for="name">Nome</label>
      <input type="text" id="candidateName" formControlName="candidateName" required>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="candidateEmail" formControlName="candidateEmail" required>
    </div>
    <button type="submit">Enviar Candidatura</button>
  </form>
</div>
